<div ng-controller="allfilter">
    <aside>
        <ul>
            <h5 class="center">Filter</h5>
            <li class="aside-items">
                <div class="collapsible-header preview pos-relative" ng-click="togglePrice = !togglePrice">
                    <i class="material-icons">money</i> Price 
                    <i class="material-icons custome-right-align show" ng-class="{ 'hide':togglePrice }">add</i>
                    <i class="material-icons custome-right-align show">remove</i>
                </div>
                <div class="main-con h-0" ng-class="{ 'h-100' : togglePrice }">
                    <form action="#">
                        <p class="range-field">
                          <input type="range" min="120" max="10000" id="test5" ng-model="priceF" min="0" max="100" />
                          <!-- <rzslider
                            rz-slider-model="slider.min"
                            rz-slider-high="slider.max"
                            rz-slider-options="slider.options"></rzslider> -->
                        </p>
                        <p class="center-align">â‚¹:{{priceF}}</p>
                    </form>
                </div>
            </li>
            <li class="aside-items">
                <div class="collapsible-header preview pos-relative" ng-click="toggleColor = !toggleColor">
                    <i class="material-icons">color_lens</i> Color 
                    <i class="material-icons custome-right-align show" ng-class="{ 'hide': toggleColor }">add</i>
                    <i class="material-icons custome-right-align show">remove</i>
                </div>
                <div class="main-con jus-con-cent container h-0 " ng-class="{ 'h-120' : toggleColor}">
                    <ul class=" dis-fle-wra">
                        <li> 
                            <span><div class="color-box waves-effect red" ng-click="colorPicker_red()" ></div></span>
                        </li>
                        <li>
                            <span><div class="color-box waves-effect yellow" ng-click="colorPicker_yellow()" ></div></span>
                        </li>
                        <li>
                            <span><div class="color-box waves-effect blue" ng-click="colorPicker_blue()" ></div></span>
                        </li>
                        <li>
                            <span><div class="color-box waves-effect green" ng-click="colorPicker_green()" ></div></span>
                        </li>
                        <li>
                            <span><div class="color-box waves-effect grey" ng-click="colorPicker_grey()" ></div></span>
                        </li>
                        <li>
                            <span><div class="color-box waves-effect pink" ng-click="colorPicker_pink()" ></div></span>
                        </li>
                        <li>
                            <span><div class="color-box waves-effect violet" ng-click="colorPicker_violet()" ></div></span>
                        </li>
                        <li>
                            <span><div class="color-box waves-effect black" ng-click="colorPicker_black()" ></div></span>
                        </li>
                        <li>
                            <span><div class="color-box waves-effect white" ng-click="colorPicker_white()" ></div></span>
                        </li>
                        <li>
                            <span><div class="color-box waves-effect orange" ng-click="colorPicker_orange()" ></div></span>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="aside-items">
                <div class="collapsible-header preview pos-relative" ng-click="toggleSize = !toggleSize"><i class="material-icons">show_chart</i> Size
                    <i class="material-icons custome-right-align show" ng-class="{ 'hide': toggleSize }">add</i>
                    <i class="material-icons custome-right-align show">remove</i>
                </div>
                <div class="main-con jus-con-cent container h-0" ng-class="{ 'h-100' : toggleSize}">
                    <ul class="dis-fle-wra row">
                        <li ng-click="sizeS()" class="col l4">
                            <div>S</div>
                        </li>
                        <li ng-click="sizeM()" class="col l4">
                            <div>M</div>
                        </li>
                        <li ng-click="sizeL()" class="col l4">
                            <div>L</div>
                        </li>
                        <li ng-click="sizeXL()" class="col l4">
                            <div>XL</div>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </aside>
</div>
